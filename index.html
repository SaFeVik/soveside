<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soveside</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Soveside</h1>
    </header>
    <main>
        <div class="info-div">
            <div class="thisNightInfo">
                <p>Neste natt begynner 12:00</p>
                <p id="date">Dato: 14.11.24</p>
                <p id="registeredTime">Leggetid registrert: 22:00</p>
                <div class="select-div">
                    <select name="types" id="types">
                        <option value="2100">Står opp tidlig skole (21:00)</option>
                        <option value="2200">Står opp sent skole (22:00)</option>
                        <option value="off">Det er fri! (∞:∞)</option>
                    </select>
                </div>
            </div>
            <div class="statistics-div">
                <h4>Suksessrate</h4>
                <p>All time:</p>
                <p id="lifetime-stat"></p>
                <p>Siste 30 dager:</p>
                <p id="month-stat"></p>
            </div>
        </div>

        <div class="button-type-div">
            <button id="register-button">REGISTRER LEGGETID</button>
        </div>

        <div class="nights-display-div">
            <div class="nights-display">
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/nb.min.js"></script>
    <script src="nightManager.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
